  <div align='center'>
    <h5 *ngIf="submitAttempt" style="color: #ea6153;">Invalid email or password</h5>
  </div>

  <form (submit)='loginUser()'>

    <ion-list>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type='email' name='email' [(ngModel)]='userLogin.email'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type='password' name='password' [(ngModel)]='userLogin.password'></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color='primary' block>Sign In</button>
      </div>

    </ion-list>

  </form>

  <button ion-button color='secondary' block (click)='gotoForgotPassword()'>Forgot Password?</button>

</ion-content>
